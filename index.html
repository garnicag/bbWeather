<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>bbWeather</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

		<div class="wrapper animated fadeIn">
			<header>
				<h1>bbWeather</h1><br>
			</header>

			<div id="weather"></div>

			<script class="weatherTemplate" id="weatherTemplate" type="text/template">

				<div class="icon animated bounceIn">
					<img src="img/icons/<%= weather[0].icon %>.svg">
				</div>

				<div class="city animated fadeInUp">
                	<strong><%= name %></strong>, <%= sys.country %>
                </div>

                <div class="temp animated fadeInUp" id="temp">
                    <%= main.temp %> ÂºC<br><br>
                </div>
				
		        <div class="filter" id="filter">
		        	<label>Check the weather in</label>
		        	<input type="text" id="new-city" placeholder="this city" name="city">
		        </div>
				
	        </script>

		</div>

        <script src="js/vendor/jquery.min.js"></script>
		<script src="js/vendor/underscore.js"></script>
		<script src="js/vendor/backbone.js"></script>
		<script src="js/main.js"></script>


    </body>
</html>
